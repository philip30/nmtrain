syntax = "proto3";

import "data.proto";
import "output.proto";
import "evaluation.proto";
import "post_process.proto";

message TestConfig {
  uint32 beam = 1;
  uint32 generation_limit = 2;
  double word_penalty = 3;
  TestOutput output = 4;
  ParallelData test_data = 5;
  Evaluation evaluation = 6;
  TestPostProcess post_process = 7;
}

